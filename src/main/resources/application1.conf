akka{
  actor{
    provider = "akka.cluster.ClusterActorRefProvider"
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
    }
  }
  cluster {
    seed-nodes = [
      "akka://webserver@127.0.0.1:2551",
      "akka://webserver@127.0.0.1:2552"]
  }
}
